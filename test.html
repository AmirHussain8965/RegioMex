<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RagioMex - October 2025 Calendar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>


  <style>
    body {
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chart_container {
      text-align: center;
    }
    .chart_labels {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    .chart_labels p {
      margin: 4px 0;
    }
    .chart_circle {
      position: relative;
      width: 280px;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chart_container svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    .chart_circle_bg {
      fill: none;
      stroke: transparent;
      stroke-width: 10;
    }
    .chart_progress {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 502;
      /* 2πr when r=80 */
      stroke-dashoffset: 502;
      transition: stroke-dashoffset 1.5s ease;
    }
    .chart_progress.bezahlt {
      stroke: #aaffaa;
    }
    .chart_progress.unbezahlt {
      stroke: #ffe9a1;
    }
    .chart_progress.uberfaellig {
      stroke: #ff9d9d;
    }
    .chart_center {
      position: absolute;
      text-align: center;
    }
    .chart_center h3 {
      font-size: 14px;
      color: #333;
      margin: 0;
    }
    .chart_center p {
      font-size: 20px;
      font-weight: 600;
      margin-top: 4px;
    }
  </style>

  <div class="chart_container">
    <div class="chart_labels">
      <p>Bezahlt <b>60</b></p>
      <p>Unbezahlt <b>30</b></p>
      <p>Über fällig <b>20</b></p>
    </div>

    <div class="chart_circle">
      <svg viewBox="0 0 200 200">
        <!-- Background circles -->
        <circle cx="100" cy="100" r="80" class="chart_circle_bg"></circle>
        <circle cx="100" cy="100" r="65" class="chart_circle_bg"></circle>
        <circle cx="100" cy="100" r="50" class="chart_circle_bg"></circle>

        <!-- Progress circles -->
        <circle cx="100" cy="100" r="80" class="chart_progress bezahlt">
        </circle>
        <circle cx="100" cy="100" r="65" class="chart_progress unbezahlt">
        </circle>
        <circle cx="100" cy="100" r="50" class="chart_progress uberfaellig">
        </circle>
      </svg>

      <div class="chart_center">
        <h3>Gesamtrechnungen</h3>
        <p>110</p>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // Total values
    const bezahlt_value = 60;
    const unbezahlt_value = 30;
    const uberfaellig_value = 20;

    // Calculate circumference for each radius
    function set_progress(selector, value, radius) {
      const circle = document.querySelector(selector);
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (value / 100) * circumference;
      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = offset;
    }

    // Animate circles
    window.addEventListener("load", () => {
      set_progress(".bezahlt", 60, 80);
      set_progress(".unbezahlt", 30, 65);
      set_progress(".uberfaellig", 20, 50);
    });


  </script>

</body>

</html>
