<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RagioMex - October 2025 Calendar</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f6f9fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .calendar {
    background: white;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 350px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .calendar-header h2 {
    margin: 0;
    font-size: 18px;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }

  .day-name, .day {
    text-align: center;
    padding: 10px;
    border-radius: 8px;
  }

  .day-name {
    font-weight: bold;
    color: #555;
    background: #f1f4f7;
  }

  .day {
    cursor: pointer;
    background: white;
    transition: 0.2s;
  }

  .day:hover {
    background: #e8f0fe;
  }

  .frei {
    background: #547bff;
    color: white;
  }

  .belegt {
    background: #44d3c6;
    color: white;
  }

  .legend {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
    font-size: 14px;
  }

  .legend div {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .legend span {
    width: 12px;
    height: 12px;
    border-radius: 3px;
  }

  .legend .frei-color {
    background: #547bff;
  }

  .legend .belegt-color {
    background: #44d3c6;
  }
</style>
<body>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prev">❮</button>
            <h2>October 2025</h2>
            <button id="next">❯</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <div class="day-name">Mo</div>
            <div class="day-name">Di</div>
            <div class="day-name">Mi</div>
            <div class="day-name">Do</div>
            <div class="day-name">Fr</div>
            <div class="day-name">Sa</div>
            <div class="day-name">So</div>
        </div>

        <div class="legend">
            <div><span class="frei-color"></span> Frei (Mo–Fr)</div>
            <div><span class="belegt-color"></span> Belegt</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        $(document).ready(function() {
        const daysInMonth = 31;
        const startDay = 2; // October 1, 2025 = Wednesday (Mo=1)
        const $grid = $("#calendar-grid");

        // Create blank cells for alignment
        for (let i = 1; i < startDay; i++) {
            $grid.append('<div></div>');
        }

        // Generate days
        for (let d = 1; d <= daysInMonth; d++) {
            $grid.append(`<div class="day" data-day="${d}">${d}</div>`);
        }

        // Toggle between Frei and Belegt
        $(document).on('click', '.day', function() {
            if ($(this).hasClass('frei')) {
            $(this).removeClass('frei').addClass('belegt');
            } else if ($(this).hasClass('belegt')) {
            $(this).removeClass('belegt');
            } else {
            $(this).addClass('frei');
            }
        });
    });
    </script>
</body>

</html>
